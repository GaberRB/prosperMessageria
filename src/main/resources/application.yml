spring:
  kafka:
    listener:
      type: batch
    bootstrap-servers: localhost:9091   # Endereï¿½o do servidor Kafka
    consumer:
      group-id: meu-consumidor  # ID do grupo do consumidor
      max-poll-records: 500

server:
  port: 8081


management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'health, prometheus'
  endpoint:
    health:
      enable: true
      show-details: always
    metrics:
      enable: true
    prometheus:
      enabled: true